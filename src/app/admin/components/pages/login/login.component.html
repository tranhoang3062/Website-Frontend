<div class="login-component">
  <div class="py-5"></div>
  <form action="" [formGroup]="dataForm" class="sign-form bg-white col-lg-5 col-md-6 col-sm-12 mx-auto" (submit)="handleSubmit()">
    <h4 class="text-center mb-4"><b>Đăng nhập</b></h4>
    <div *ngIf="error" class="alert alert-danger" role="alert">
      <strong>Email hoặc mật khẩu không chính xác!</strong>
    </div>
    <div class="form-group">
      <input type="text" formControlName="email" id="" placeholder="Email" class="form-control rounded-0" (ngModelChange)="this.error = false">
      <div class="box-message" *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)">
        <div *ngIf="f.email.errors">
          <span class="small text-danger" *ngIf="f.email.errors['required']">Trường này không được để rỗng!</span>
          <span class="small text-danger" *ngIf="f.email.errors['email']">Trường này phải là email!</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" id="" placeholder="Mật khẩu" class="form-control rounded-0" (ngModelChange)="this.error = false">
      <div class="box-message" *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)">
        <div *ngIf="f.password.errors">
          <span class="small text-danger" *ngIf="f.password.errors['required']">Trường này không được để rỗng!</span>
          <span class="small text-danger" *ngIf="!f.password.errors['required'] && f.password.errors['minlength'].actualLength">Mật khẩu ít nhất 6 ký tự</span>
        </div>
      </div>
    </div>
    <button type="submit" class="btn-submit btn btn-danger w-100 rounded-0 mt-3" *ngIf="dataForm.valid">Đăng nhập</button>
      <button type="submit" class="btn btn-danger w-100 rounded-0 mt-3" *ngIf="!dataForm.valid" disabled>Đăng nhập</button>
  </form>
</div>
