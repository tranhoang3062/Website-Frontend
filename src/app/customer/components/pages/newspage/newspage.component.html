<main class="newspage-component">
  <div>
    <div class="banner-top position-relative">
      <p class="position-absolute w-100 text-center text-light">
        <a [routerLink]="['/']" class="text-white">Trang chủ</a>
        <span class="px-3">/</span>
        <span>Tin tức</span>
      </p>
    </div>
    <div class="box-news">
      <div class="container p-0 d-flex justify-content-center">
        <div class="row w-100">
          <div class="box-left col-12 col-lg-8">
            <h4 class="text-uppercase">Tin tức</h4>
            <div>
              <div *ngFor="let item of dataNewspage | paginate: { itemsPerPage: itemsPage, currentPage: p }" class="item my-5 py-5">
                <div class="position-relative">
                  <span class="d-block overflow-hidden">
                    <a [routerLink]="[item.slug]">
                      <img src="{{ item.thumbnail }}" class="w-100" alt="">
                    </a>
                  </span>
                  <div class="box-content position-absolute bg-white mx-3 p-4">
                    <h5 class="py-2"><a [routerLink]="[item.slug]" class="text-dark"><b>{{ item.title }}</b></a></h5>
                    <p class="content text-secondary" [innerHTML]="item.content"></p>
                      <p class="p-0 m-0 text-dark">
                        <fa-icon [icon]="faClock" class="mr-2"></fa-icon>
                        <small class="">{{ item.create_at|date:'dd/MM/yyyy' }}</small>
                        <small class="px-2">|</small>
                        <small><a [routerLink]="[item.slug]" class="text-dark text-decoration-underline">Xem tiếp</a></small>
                      </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-center my-5 pt-5">
              <pagination-controls (click)="handlePaginate(p)" *ngIf="dataNewspage.length > itemsPage" (pageChange)="p = $event"></pagination-controls>
            </div>
          </div>
          <div class="box-right col-12 col-lg-4 mt-5 mt-lg-0">
            <h4 class="text-uppercase">Bài viết nổi bật</h4>
            <div>
              <ul class="list-unstyled">
                <li *ngFor="let item of newsOutstand" class="item d-flex py-3">
                  <div class="col-5 p-0">
                    <a [routerLink]="['/tin-tuc/'+item.slug]">
                      <span class="d-block">
                        <img src="{{ item.thumbnail }}" class="w-100" alt="">
                      </span>
                    </a>
                  </div>
                  <div class="col-7">
                    <a [routerLink]="['/tin-tuc/'+item.slug]" class="text-dark"><h6>{{ item.title }}</h6></a>
                  </div>
                </li>
              </ul>
            </div>
            <div class="my-5">
              <img src="assets/images/banner_blog.webp" class="w-100" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
